---
layout: default
description: 
view: occupation
---
<div class="container-fluid">
  <div id="control-pane">
    <div class="row">
      <div class='col-md-10 col-md-offset-1'>

        <div id="control-pane-content">

          <p class="small" id="dropdown-prompt">Browse medium-skilled job prospects by occupation:</p>

          <div id="dropdown-div">
            <div class="dropdown">
              <button class="btn btn-default btn-sm dropdown-toggle hidden-print" type="button" id="occ-dropdown-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span id="current-occ-name" class="pull-left"></span>
                <span class="pull-right"><i id="btn-caret" class="fa fa-2x fa-caret-down"></i></span>
              </button>
              <ul id='occ-select-list' class="dropdown-menu" aria-labelledby="occ-dropdown-menu">
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <br/>
  <div class='row'>
    <div class='col-md-10 col-md-offset-1'>
      <p class='pull-right'>
        <a href="" id="btn-occ-lq" class="btn btn-default"><i class="fa fa-fw fa-map-marker"></i> View as a map</a>
      </p>
      <ul class="list-inline">
        <li>
          View by:
        </li>
        <li>
          <label>
            <input type="radio" name="geoLevel" id="geo-level-region" checked>
            Nations and regions
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="geoLevel" id="geo-level-lep">
            LEPs
          </label>
        </li>
      </ul>
      <table class='table table-striped table-bordered table-responsive' id="occ-table"></table>
  </div>

</div>
