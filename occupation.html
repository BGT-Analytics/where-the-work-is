---
layout: default
description:
view: occupation
---
<div class="container-fluid">
  <div id="control-pane">
    <div class="row">
      <div class='col-md-10 col-md-offset-1'>

        <p><a id='occ-back' href='#'>&laquo; back</a></p>

        <div id="control-pane-content">

          <p class="small" id="dropdown-prompt">Browse mid-skilled job prospects by occupation:</p>

          <div id="dropdown-div">
            <div class="dropdown">
              <button class="btn btn-default btn-sm dropdown-toggle hidden-print" type="button" id="occ-dropdown-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span id="current-occ-name" class="pull-left"></span>
                <span class="pull-right"><i id="btn-caret" class="fa fa-2x fa-caret-down"></i></span>
              </button>
              <ul id='occ-select-list' class="dropdown-menu" aria-labelledby="occ-dropdown-menu">
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <br/>
  <div class='row'>
    <div class='col-md-10 col-md-offset-1'>
      <p class='pull-right hidden-xs'>
        <a href="" class="btn-occ-lq btn btn-default"><i class="fa fa-fw fa-map-marker"></i> View job concentration map</a>
      </p>
      <p class='visible-xs'>
        <a href="" class="btn-occ-lq btn btn-default"><i class="fa fa-fw fa-map-marker"></i> View job concentration map</a>
        <br/>
        <br/>
      </p>

      <ul class="list-inline">
        <li>
          View table by:
        </li>
        <li>
          <label>
            <input type="radio" name="geoLevel" id="geo-level-region" checked>
            Nation/Region
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="geoLevel" id="geo-level-lep">
            LEP area
          </label>
        </li>
      </ul>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-10 col-md-offset-1'>

      <div class="horizontal-scroll">
        <table class='table table-striped table-bordered' id="occ-table"></table>
      </div>

    </div>
  </div>

  <div class="modal fade" id="occupation-detail-modal" tabindex="-1" role="dialog" aria-labelledby="occupation-detail">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h1 class="modal-title">Job concentration</h1>
          <h2 class="modal-subtitle">Number of job openings per capita <span id="modal-occ-name"></span></h2>
        </div>

        <div class="modal-body">
          <div id="occupation-detail-content"></div>

          <ul class="list-inline">
            <li>
              View by:
            </li>
            <li>
              <label>
                <input type="radio" name="mapGeo" id="mapGeoRegions" checked>
                Nation/Region
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="mapGeo" id="mapGeoLeps">
                LEP area
              </label>
            </li>
          </ul>

          <div id="occupation-detail-map"></div>

        </div>

      </div>
    </div>
  </div>

</div>
