<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>
      {% if page.title %}
        {{page.title}} - 
      {% endif %}
      {{site.name}}
    </title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description"        content="{{ site.description }}">
    <meta name="author"             content="{{ site.author }}">

    <!-- Facebook metadata -->
    <meta property="og:site_name"   content="{{ site.name }}">
    <meta property="og:title"       content="{{ site.name }}">
    <meta property="og:type"        content="article">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url"         content="{{ site.url }}">
    <meta property="og:image"       content="{{ site.image }}">

    <!-- Twitter metadata -->
    <meta name="twitter:card"       content="summary_large_image">
    <meta name="twitter:site"       content="@Burning_Glass">
    <meta name="twitter:creator"    content="@DataMadeCo">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:title"      content="{{ site.name }}">
    <meta name="twitter:url"        content="{{ site.url }}">
    <meta name="twitter:image"  content="{{site.url}}{{ site.image }}">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/icons.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/leaflet.css">
    <link href="/css/dataTables.bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" media="print" href="/css/print.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
    <script src="/lib/modernizr-2.6.2.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/jquery.address.js"></script>
    <script src="/lib/leaflet.js"></script>
    <script src="/lib/jquery.csv-0.71.min.js"></script>
    <script src="/lib/underscore-min.js"></script>
    <script src="/lib/jquery.geocomplete.min.js"></script>
    <script src="/lib/accounting.min.js"></script>
    <script src="/lib/highcharts.js"></script>
    <script src="/lib/highcharts-more.js"></script>
    <script src="/lib/spin.min.js" type="text/javascript"></script>
    <script src="/lib/jquery.spin.js" type="text/javascript"></script>
    <script src="/js/utils.js"></script>

    <script src="/data/lep_locations.js"></script>
    <script src="/data/jobs-mappings.js"></script>

    {% if page.view == 'location' %}
    <script src="/js/charts.js"></script>
    <script src="/js/chart-scatter.js"></script>
    <script src="/js/chart-bar.js"></script>
    <script src="/js/view-by-location.js"></script>
    {% else if page.view = 'occupation' %}
    <script src="/lib/jquery.dataTables.min.js"></script>
    <script src="/lib/jquery.dataTables.sorting.js"></script>
    <script src="/lib/dataTables.bootstrap.js"></script>
    <script src="/js/view-by-occupation.js"></script>
    <script src="/js/maps.js"></script>
    {% endif %}

  </head>
  <body>

    <div id="navbar">
      <div class="container-fluid" >
        <div class="row">
          <div class='col-sm-12 col-md-10 col-md-offset-1'>

            <div class="hidden-print">
              <a href="/about.html" class="nav-item">About</a>
              <a href="/methodology.html" class="nav-item">Methodology</a>
              <a href="/what-can-the-tool-show.html" class="nav-item">What can the tool show?</a>
              <a href="/how-to-use-this-tool.html" class="nav-item">How to use this tool</a>
            </div>

            <a href="/" id="site-title">
              <span class="icon-people"></span>
              WHERE THE WORK IS
            </a><br />
            <small id='site-subtitle'>Browse medium-skilled job prospects by location</small>
          </div>
        </div>
      </div>
    </div>



    {{content}}


    <div id="footer">
      <div class="container-fluid">
        <div class='row'>
          <div class='col-sm-9 col-md-8 col-md-offset-1'>
              <a href="https://www.jpmorganchase.com/corporate/Corporate-Responsibility/new-skills-at-work" target="_blank"><img src="images/logo_jpmc.png" class="footer-brand"></img></a>
              <a href="http://www.ippr.org/" target="_blank"><img src="images/logo_ippr.png" class="footer-brand smaller"></img></a>
              <a href="http://burning-glass.com/" target="_blank"><img src="images/logo_bg.png" class="footer-brand"></img></a>
          </div>
          <div class='col-sm-3 col-md-3'>
            <i class="fa fa-copyright fa-fw"></i>Burning Glass Technologies 2016<br/>
            Website by <a href='http://datamade.us' target="_blank">DataMade</a>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/analytics_lib.js"></script>
  </body>
</html>
