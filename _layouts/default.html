<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>{{site.name}}</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description"        content="{{ site.description }}">
    <meta name="author"             content="{{ site.author }}">

    <!-- Facebook metadata -->
    <meta property="og:site_name"   content="{{ site.name }}">
    <meta property="og:title"       content="{{ site.name }}">
    <meta property="og:type"        content="article">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url"         content="{{ site.url }}">
    <meta property="og:image"       content="{{ site.image }}">

    <!-- Twitter metadata -->
    <meta name="twitter:card"       content="summary_large_image">
    <meta name="twitter:site"       content="@Burning_Glass">
    <meta name="twitter:creator"    content="@DataMadeCo">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:title"      content="{{ site.name }}">
    <meta name="twitter:url"        content="{{ site.url }}">
    <meta name="twitter:image"  content="{{site.url}}{{ site.image }}">

    <!-- favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/images/favicons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/favicons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/images/favicons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/images/favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/images/favicons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/images/favicons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/images/favicons/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/images/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/images/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/images/favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/images/favicons/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/images/favicons/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/images/favicons/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/images/favicons/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="/images/favicons/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="/images/favicons/mstile-310x310.png" />


    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/icons.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/leaflet.css">
    <link href="/css/dataTables.bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" media="print" href="/css/print.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
    <script src="/lib/modernizr-2.6.2.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/jquery.address.js"></script>
    <script src="/lib/leaflet.js"></script>
    <script src="/lib/jquery.csv-0.71.min.js"></script>
    <script src="/lib/underscore-min.js"></script>
    <script src="/lib/jquery.geocomplete.min.js"></script>
    <script src="/lib/accounting.min.js"></script>
    <script src="/lib/highcharts.js"></script>
    <script src="/lib/highcharts-more.js"></script>

    <script src="/lib/spin.min.js" type="text/javascript"></script>
    <script src="/lib/jquery.spin.js" type="text/javascript"></script>
    <script src="/js/utils.js"></script>

    <script src="/data/lep_locations.js"></script>
    <script src="/data/jobs-mappings.js"></script>

    {% if page.view == 'location' %}
    <script src="/js/charts.js"></script>
    <script src="/js/chart-scatter.js"></script>
    <script src="/js/chart-bar.js"></script>
    <script src="/js/chart-pie.js"></script>
    <script src="/js/chart-line.js"></script>
    <script src="/js/view-by-location.js"></script>
    {% else if page.view = 'occupation' %}
    <script src="/lib/jquery.dataTables.min.js"></script>
    <script src="/js/datatables-custom-sort.js"></script>
    <script src="/lib/dataTables.bootstrap.js"></script>
    <script src="/js/view-by-occupation.js"></script>
    <script src="/js/maps.js"></script>
    {% endif %}

  </head>
  <body>

    <div id="navbar">
      <div class="container-fluid" >
        <div class="row">
          <div class='col-sm-12 col-md-10 col-md-offset-1'>

            <div class="hidden-print hidden-xs">
              <a href="/about.html" class="nav-item">About</a>
              <a href="/related-research.html" class="nav-item">Related research</a>
              <a href="/methodology.html" class="nav-item">Methodology</a>
              <a href="/what-can-the-tool-show.html" class="nav-item">What can this tool show?</a>
            </div>

            <div>
              <span id="site-icon" class="pull-left icon-briefcase_compass"></span>
              <a href="/" id="site-title">
                WHERE THE WORK IS
              </a>
            </div>
            <div class="clearfix"></div>

            <div class="hidden-print visible-xs">
              <a href="/what-can-the-tool-show.html" class="nav-item-mobile">What can this tool show?</a>
              <a href="/methodology.html" class="nav-item-mobile">Methodology</a>
              <a href="/related-research.html" class="nav-item-mobile">Research</a>
              <a href="/about.html" class="nav-item-mobile">About</a>
            </div>

          </div>
        </div>
      </div>
    </div>



    {{content}}


    <div id="footer">
      <div class="container-fluid">
        <div class='row'>
          <div class='col-sm-9 col-md-8 col-md-offset-1'>
              <a href="https://www.jpmorganchase.com/corporate/Corporate-Responsibility/new-skills-at-work" target="_blank"><img src="images/logo_jpmc.png" class="footer-brand"></img></a>
              <a href="http://www.ippr.org/" target="_blank"><img src="images/logo_ippr.png" class="footer-brand smaller"></img></a>
              <a href="http://burning-glass.com/" target="_blank"><img src="images/logo_bg.png" class="footer-brand"></img></a>
          </div>
          <div class='col-sm-3 col-md-3'>
            <p><i class="fa fa-copyright fa-fw"></i>Burning Glass Technologies 2016<br/>
            Website by <a href='http://datamade.us' target="_blank">DataMade</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="/lib/analytics_lib.js"></script>
  </body>
</html>
