<div class='row'>
  <div class='col-sm-3'>
    <h5><i class="fa fa-hand-pointer-o fa-fw"></i>Click a region to view details</h5>
    <div id='map-select'></div>
    <div id='list-select'></div>
  </div>
  <div class='col-sm-9'>

    <h5 id="content-heading"><strong>The United Kingdom</strong></h5>

    <div id='default-content'>

      <table id="job-data-all"></table>
    </div>

    <div id='detail-content'>

      <p class="text-center">Demand by Occupation</p>

      <div id="detail-scatter-above"><span id="detail-scatter-title"></span><a id="detail-scatter-change-edu" class="small pull-right" href=""></a></div>

      <br/>

      <p class="text-center">Competitiveness vs. Salary</p>
      <div id="region-scatter-comp" style="min-width: 200px; height: 250px; max-width: 800px; margin: 0 auto"></div>
      <br/>

      <table id="job-data-region"></table>
